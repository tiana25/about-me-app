<div class="container">
    <mat-card class="example-card" fxLayout="row" fxLayoutAlign="flex-start">
        <div>
            <mat-card-header fxLayout="column">
                <mat-card-title class="card-title">Hi, I am Tetiana</mat-card-title>
                <div class="subtitle-item" fxLayoutAlign="flex-start center"> <mat-icon>computer</mat-icon><span>Front-end developer</span></div>
            </mat-card-header>
            <mat-card-content>
               <p>
                  I am passionate about creating user-friendly and feature-rich websites,
                  providing efficient web solutions.
                </p>
            </mat-card-content>
            <div id="contact-info" fxLayout="row" fxLayoutAlign="flex-start center">
                <mat-icon>location_on</mat-icon>
                <span id="location">{{location.toUpperCase()}}</span>
            </div>
            <div class="btn-contact">
                <button routerLink="/contact" mat-button class="btn" fxLayoutAlign="flex-start center">
                   <span>Contact</span>
                   <mat-icon>send</mat-icon>
                </button>
            </div>
        </div>
    
        <div class="cv-img">
            <img mat-card-image src="../../../assets/img/cv_photo.jpg" alt="Photo of a Shiba Inu">
        </div>
    
    </mat-card>
    
</div>

<div id="projects-container">
    <app-projects></app-projects>
</div>
