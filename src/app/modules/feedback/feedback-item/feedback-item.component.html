<mat-card>
    <mat-card-title>{{feedback.name}}<fa-icon 
      (click)="onDelete(feedback)"
      [ngStyle]="{color: 'red', 'margin-left':'10px'}" [icon] = "faTimes"></fa-icon></mat-card-title>
    <mat-card-subtitle>{{feedback.job}}</mat-card-subtitle>
    <mat-card-content>
       {{feedback.feedback}}
    </mat-card-content>
  </mat-card>
