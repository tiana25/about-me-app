<mat-card>
    <mat-card-title>{{feedback.name}}<fa-icon 
      (click)="onDelete(feedback)"
      [ngStyle]="{color: 'red'}" [icon] = "faTimes"></fa-icon></mat-card-title>
    <mat-card-subtitle>{{feedback.job}}</mat-card-subtitle>
    <mat-card-content>
       {{feedback.feedback}}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
